/*
 * maven dependencies: 
 *  - snakeyaml
 *
 * External android dependencies are handled by catkin
 * and listed in project.properties.
 */
dependencies {
  compile 'ros.rosjava_extras:zeroconf_jmdns:0.1.0'
  compile fileTree(dir: '../external_libraries', include:'snakeyaml*.jar')
  debug.dependsOn project(':rocon_android_application_management').tasks.debug
}
